<!doctype html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img class="avatar rounded-2 avatar-user" src="https://avatars.githubusercontent.com/u/20798343?s=400&amp;u=b14eb983c0b16500d4bab23fdf7498617c5d679c&amp;v=4" width="200" height="200" alt="@brunogabrielpk">
      <h1 class="display-5 fw-bold text-body-emphasis">Exemplo de página com informaçõe que vem do banco</h1>
      <div class="col-lg-6 mx-auto">
      </div>
    </div>
    {% if mdata %}
      <div class="container border border-primary">
        <table class="table">
          <thead>
            <tr>
                <th scope="col"> Nome </th>
              <th scope="col"> Endereço</th>
            </tr>
          </thead>
          <tbody>
            {% for contato in mdata %} 
             <tr> 
              <td> {{contato[1]}} </td>
              <td> {{contato[2]}} </td>
             </tr>
            {% endfor %}
          <tbody>
        </table>
      </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
